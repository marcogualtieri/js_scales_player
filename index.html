<html class="no-js" lang="">
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Scales Player</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="css/favicon.ico">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    
    <body>

        <div id="background">

            <canvas id="gradient"></canvas>

            <div id="panel">
                <div class="control">
                    <select id="tonality">
                        <option value="0">C / DO</option>
                        <option value="1">C # / DO#</option>
                        <option value="2">D / RE</option>
                        <option value="3">Eb / MIb</option>
                        <option value="4">E / MI / </option>
                        <option value="5">F / FA / </option>
                        <option value="6">F# / FA#</option>
                        <option value="7">G / SOL</option>
                        <option value="8">Ab / LAb</option>
                        <option value="9">A / LA</option>
                        <option value="10">Bb / SIb</option>
                        <option value="11">B / SI</option>
                    </select>
                </div>
                <div class="control">
                    <select id="scale">
                        <option value="ionian">(I) Ionian</option>
                        <option value="dorian">(II) Dorian</option>
                        <option value="phrygian">(III) Phrygian</option>
                        <option value="lydian">(IV) Lydian</option>
                        <option value="mixolydian">(V) Mixolydian</option>
                        <option value="aeolian">(VI) Aeolian</option>
                        <option value="locrian">(VII) Locrian</option>
                    </select>
                </div>
                <div class="control">
                    <input id="bpmSlider" type="range" value="120" min="60" max="240" step="10" />
                    <br/><span id="bpmLabel">120 bpm</span>
                </div>
                <div class="control">
                    <select id="noteValues">
                        <option value="0.25">Semicroma 1/16</option>
                        <option value="0.5">Croma 1/8</option>
                        <option value="1" selected="selected">Semiminima 1/4</option>
                        <option value="2">Minima 2/4</option>
                        <option value="4">Semibreve 4/4</option>
                    </select>
                </div>
                <div class="control">
                    <select id="oscillatorType">
                        <option value="sine">Sine</option>
                        <option value="triangle">Triangle</option>
                        <option value="square">Square</option>
                        <option value="sawtooth">Sawtooth</option>
                    </select>
                </div>
                <div class="control">
                    <label>
                        <input id="repeatDescending" type="checkbox" checked />
                        Descending
                    </label>
                </div>
                <div class="control">
                    <button type="button" id="playButton">Play!</button>
                </div>
            </div>

        </div>

        <script src="js/animated_background.js"></script>

        <script src="js/scales_player.js"></script>

        <script type="text/javascript">

            var background = new BackgroundParticles.init(document.getElementById("gradient"));

            document.getElementById("bpmSlider").onchange = function() {
                document.getElementById("bpmLabel").innerHTML = this.value + " bpm";
            };

            document.getElementById("playButton").onclick = function() {
                var bpm = parseInt(document.getElementById("bpmSlider").value),
                    noteValue = parseFloat(document.getElementById("noteValues").value),
                    noteIndex = parseInt(document.getElementById("tonality").value),
                    scaleIndex = document.getElementById("scale").value,
                    oscillatorType = document.getElementById("oscillatorType").value,
                    repeatDescending = document.getElementById("repeatDescending").checked;
                new ScalesPlayer.Player(bpm, noteValue, noteIndex, scaleIndex, oscillatorType, repeatDescending);
            };

        </script>

    </body>

</html>
